<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
	<title>Autênticação</title>
	<h:outputStylesheet library="css" name="estiloLogin.css" />

</h:head>

<h:body>

	<p:growl id="mensagem" />

	<div id="principal" class="principal">
		
		<h:form>

			<p:layout style="width:350px; height:330px;">

				<p:layoutUnit position="center" resizable="true">

					<div id="msg1" class="msg1">Bem Vindo ao Sistema de
						Gerenciamento de Academia</div>

					<br />

					<div id="msg2" class="msg2">Identifique-se por favor para
						utilizar o sistema.</div>

					<br />

					<h:form id="formulario">

						<h:panelGrid id="painel" columns="2" cellpadding="5">

							<p:outputLabel for="cpf" value="Usuário: " />
							<p:inputMask placeholder="Usuário" id="cpf" mask="999.999.999-99"
								size="20" required="true"
								requiredMessage="O campo 'Usuário' é obrigatório"
								value="#{autenticacaoBean.usuario.pessoa.cpf}">

								<p:ajax event="blur" update="@this" />
							</p:inputMask>

							<p:outputLabel for="senha" value="Senha: " />
							<p:password placeholder="Senha" id="senha" maxlength="12"
								size="20" required="true"
								requiredMessage="O campo 'Senha' é obrigatório"
								value="#{autenticacaoBean.usuario.senha}">

							</p:password>

						</h:panelGrid>

						<br />
						<br />

						<p:commandButton value="Entrar" icon="ui-icon-arrowthickstop-1-e"
							update=":mensagem"
							actionListener="#{autenticacaoBean.autenticar}" />

					</h:form>

				</p:layoutUnit>

			</p:layout>

		</h:form>

	</div>

</h:body>

</html>
