<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
	<title>Tela Login</title>
	<h:outputStylesheet library="css" name="estiloLogin.css" />

</h:head>

<h:body>

	<p:growl id="mensagem" />

	<h:form>

		<p:dialog modal="true" visible="true" width="370" height="440"
			header="Acessar o Sistema" showHeader="false" resizable="false"
			responsive="true">

			<h:graphicImage library="images" name="login.png" styleClass="img" />

			<h:panelGrid id="painel" columns="2" cellpadding="10">


				<p:panel>

					<h4>Tela de Login</h4>

					<h5>Informe usuário e senha para acesso ao sistema.</h5>


					<p:inputMask id="cpf" placeholder="Usuário" mask="999.999.999-99"
						size="25" required="true"
						requiredMessage="O campo 'Usuário' é obrigatório"
						value="#{autenticacaoBean.usuario.pessoa.cpf}"
						style="padding:6px 40px !important; text-align: center;">

						<p:ajax event="blur" update="@this" />
					</p:inputMask>

					<br />
					<br />


					<p:password id="senha" placeholder="Senha" maxlength="12" size="25"
						required="true" requiredMessage="O campo 'Senha' é obrigatório"
						value="#{autenticacaoBean.usuario.senha}"
						style="padding:6px 40px !important; text-align: center;">

					</p:password>

					<br />
					<br />

					<p:commandButton value="Acessar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" />

				</p:panel>

			</h:panelGrid>

		</p:dialog>

	</h:form>

</h:body>

</html>
