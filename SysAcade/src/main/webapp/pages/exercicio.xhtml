<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">



	<ui:define name="conteudo">

		<h:form id="formLista">

			<p:toolbar style="margin-top: 5px">

				<p:toolbarGroup>

					<p:commandButton value="Novo Exercício" icon="ui-icon-plusthick"
						oncomplete="PF('dialogo').show();"
						actionListener="#{exercicioBean.novo}"
						update=":formCadastro:panelGrid">

						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>

				</p:toolbarGroup>

			</p:toolbar>

			<p:panel header="Lista - Exercícios" style="text-align: center">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{exercicioBean.exercicios}"
					var="cursorExercicio" rows="10">

					<p:column headerText="Código" filterBy="#{cursorExercicio.codigo}"
						style="text-align: center; width: 80px">
						<h:outputText value="#{cursorExercicio.codigo}" />
					</p:column>

					<p:column headerText="Treino"
						sortBy="#{cursorExercicio.tipoDeTreino.toString()}"
						filterBy="#{cursorExercicio.tipoDeTreino.toString()}"
						style="text-align: center; width: 100px">
						<h:outputText value="#{cursorExercicio.tipoDeTreino.toString()}" />
					</p:column>

					<p:column headerText="Músculo"
						sortBy="#{cursorExercicio.tipoDeMusculo.toString()}"
						filterBy="#{cursorExercicio.tipoDeMusculo.toString()}"
						style="text-align: center; width: 100px">
						<h:outputText value="#{cursorExercicio.tipoDeMusculo.toString()}" />
					</p:column>

					<p:column headerText="Descrição"
						sortBy="#{cursorExercicio.descricao}"
						filterBy="#{cursorExercicio.descricao}"
						style="text-align: center;">
						<h:outputText value="#{cursorExercicio.descricao}" />
					</p:column>

					<p:column headerText="Peso Kg" style="text-align: center; width: 70px">
						<h:outputText value="#{cursorExercicio.peso}" />
					</p:column>

					<p:column headerText="Série" style="text-align: center; width: 70px">
						<h:outputText value="#{cursorExercicio.serie}" />
					</p:column>

					<p:column headerText="Repetição" style="text-align: center; width: 70px">
						<h:outputText value="#{cursorExercicio.repeticoes}" />
					</p:column>



					<p:column headerText="Ações"
						style="text-align: center; width: 120px">

						<!-- Botão excluir -->
						<p:commandButton id="botaoExcluir" icon="ui-icon-trash"
							actionListener="#{exercicioBean.excluir}"
							update=":mensagem :formLista:tabela">
							<p:confirm header="Atenção"
								message="Deseja excluir o registro selecionado?" />
							<f:attribute name="linhaSelecionada" value="#{cursorExercicio}" />

						</p:commandButton>
						<p:tooltip id="excluir" for="botaoExcluir" value="Excluir"
							position="top" />

						<!-- Botão editar -->
						<p:commandButton id="botaoEditar" icon="ui-icon-pencil"
							oncomplete="PF('dialogo').show();"
							actionListener="#{exercicioBean.editar}"
							update=":formCadastro:panelGrid">
							<p:confirm header="Atenção"
								message="Deseja atualizar o registro selecionado?" />

							<f:attribute name="linhaSelecionada" value="#{cursorExercicio}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

						</p:commandButton>
						<p:tooltip id="editar" for="botaoEditar" value="Editar"
							position="top" />

					</p:column>

				</p:dataTable>

				<!-- Janela de confirmação -->
				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" ícone="ui-icon-check" />

					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" ícone="ui-icon-times" />
				</p:confirmDialog>

			</p:panel>

		</h:form>

		<!-- Janela de flutuação -->
		<p:dialog header="Cadastro de Exercícios" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">

			<h:form id="formCadastro">

				<h:panelGrid id="panelGrid" columns="2">

					<p:outputLabel for="tipotreino" value="Tipo de Treino: " />
					<p:selectOneRadio id="tipotreino" 
						value="#{exercicioBean.exercicio.tipoDeTreino}" required="true"
						requiredMessage="O campo 'Tipo de Treino' é obrigatório">

						<f:selectItem itemValue="TREINO_A" itemLabel="TREINO - A" />
						<f:selectItem itemValue="TREINO_B" itemLabel="TREINO - B" />
						<f:selectItem itemValue="TREINO_C" itemLabel="TREINO - C" />
						<f:selectItem itemValue="TREINO_D" itemLabel="TREINO - D" />

						<p:ajax event="blur" update="@this" />
					</p:selectOneRadio>

					<p:outputLabel for="tipomusculo" value="Músculo: " />
					<p:selectOneRadio id="tipomusculo" 
						value="#{exercicioBean.exercicio.tipoDeMusculo}" required="true"
						requiredMessage="O campo 'Músculo' é obrigatório">

						<f:selectItem itemValue="PEITO" itemLabel="Peito" />
						<f:selectItem itemValue="OMBRO" itemLabel="Ombro" />
						<f:selectItem itemValue="COSTAS" itemLabel="Costas" />
						<f:selectItem itemValue="BICEPS" itemLabel="Bíceps" />
						<f:selectItem itemValue="TRICEPS" itemLabel="Tríceps" />
						<f:selectItem itemValue="ANTEBRACO" itemLabel="Antebraço" />
						<f:selectItem itemValue="PERNAS" itemLabel="Pernas" />
						<f:selectItem itemValue="TRAPEZIO" itemLabel="Trapézio" />

						<p:ajax event="blur" update="@this" />
					</p:selectOneRadio>

					<p:outputLabel for="descricao" value="Descrição: " />
					<p:inputText id="descricao" size="40" maxlength="40"
						value="#{exercicioBean.exercicio.descricao}" required="true"
						requiredMessage="O campo 'Descrição' é obrigatório!"
						converter="converterUpperCase">

						<p:ajax event="blur" update="@this" />
					</p:inputText>

					<p:outputLabel for="peso" value="Peso Kg: " />
					<p:inputMask mask="99 - A - 999" id="peso" size="15"
						value="#{exercicioBean.exercicio.peso}" required="true"
						requiredMessage="O campo 'Peso' é obrigatório"
						converter="converterUpperCase">

						<p:ajax event="blur" update="@this" />
					</p:inputMask>

					<p:outputLabel for="serie" value="Série: " />
					<p:inputMask mask="9X" id="serie" size="15"
						value="#{exercicioBean.exercicio.serie}" required="true"
						requiredMessage="O campo 'Nº de Séries' é obrigatório"
						converter="converterUpperCase">

						<p:ajax event="blur" update="@this" />
					</p:inputMask>

					<p:outputLabel for="repeticao" value="Repetição: " />
					<p:inputMask mask="99 - A - 99" id="repeticao" size="15"
						value="#{exercicioBean.exercicio.repeticoes}" required="true"
						requiredMessage="O campo 'Nº de Repetições' é obrigatório"
						converter="converterUpperCase">

						<p:ajax event="blur" update="@this" />
					</p:inputMask>
					
				</h:panelGrid>

				<br />
				<br />
				<h:panelGrid columns="2">

					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{exercicioBean.salvar}"
						update=":mensagem :formCadastro:panelGrid :formLista:tabela" />

					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						oncomplete="PF('dialogo').hide();" />

				</h:panelGrid>

			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
