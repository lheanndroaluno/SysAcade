<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">



	<ui:define name="conteudo">

		<h:form id="formLista">

			<p:toolbar style="margin-top: 5px">

				<p:toolbarGroup>

					<p:commandButton value="Novo Treino" icon="ui-icon-plusthick"
						oncomplete="PF('dialogo').show();"
						actionListener="#{treinoBean.novo}"
						update=":mensagem :formCadastro:painel">

						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>

				</p:toolbarGroup>

			</p:toolbar>


			<p:panel header="Lista - Treinos" style="text-align: center">

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{treinoBean.treinos}" var="cursorTreino"
					rows="10">

					<p:column headerText="Código" filterBy="#{cursorUsuario.codigo}"
						style="text-align: center; width: 80px">
						<h:outputText value="#{cursorUsuario.codigo}" />
					</p:column>


					<p:column headerText="Ações"
						style="text-align: center; width: 180px">

						<!-- Botão excluir -->
						<p:commandButton value="Excluir"
							actionListener="#{treinoBean.excluir}"
							update=":mensagem :formLista:tabela">

							<p:confirm header="Atenção"
								message="Deseja excluir o registro selecionado?" />

							<f:attribute name="linhaSelecionada" value="#{cursorTreino}" />

						</p:commandButton>

						<!-- Botão editar -->
						<p:commandButton value="Editar" oncomplete="PF('dialogo').show();"
							actionListener="#{treinoBean.editar}"
							update=":mensagem :formCadastro:painel">

							<p:confirm header="Atenção"
								message="Deseja atualizar o registro selecionado?" />

							<f:attribute name="linhaSelecionada" value="#{cursorTreino}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

						</p:commandButton>

					</p:column>

				</p:dataTable>

				<!-- Janela de confirmação -->
				<p:confirmDialog global="true">

					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" ícone="ui-icon-check" />

					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" ícone="ui-icon-times" />

				</p:confirmDialog>

			</p:panel>

		</h:form>

		<!-- Janela de flutuação -->
		<p:dialog header="Cadastro de Treinos" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">

			<h:form id="formCadastro">

				<h:panelGrid id="painel" columns="4">

					<p:outputLabel for="aluno" value="Aluno: " />
					<p:selectOneMenu id="aluno" filter="true"
						value="#{treinoBean.treino.aluno}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo 'Aluno' é obrigatório!">

						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um aluno" />

						<f:selectItems value="#{treinoBean.alunos}" var="aluno"
							itemValue="#{aluno}" itemLabel="#{aluno.pessoa.nome}" />

					</p:selectOneMenu>

					<p:outputLabel for="datainicio" value="Data de Início: " />
					<p:calendar id="datainicio" pattern="dd/MM/yyyy"
						value="#{treinoBean.treino.dataInicio}" required="true"
						requiredMessage="O campo 'Data de Início' é obrigatório" size="10"
						locale="pt_BR" timeZone="America/Recife" mask="true" />

					<p:outputLabel for="aerobico" value="Aeróbico: " />
					<p:selectOneRadio id="aerobico"
						value="#{treinoBean.treino.aerobico}" required="true"
						requiredMessage="O campo 'Objetivo' é obrigatório">

						<f:selectItem itemValue="ESTEIRA" itemLabel="Esteira" />
						<f:selectItem itemValue="BICICLETA" itemLabel="Biclicleta" />
						<f:selectItem itemValue="ELIPTICO" itemLabel="Elíptico" />

						<p:ajax event="blur" update="@this" />
					</p:selectOneRadio>



					<p:outputLabel for="professor" value="Professor: " />
					<p:selectOneMenu id="professor" filter="true"
						value="#{treinoBean.treino.professor}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo 'Professor' é obrigatório!">

						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um professor" />

						<f:selectItems value="#{treinoBean.professores}" var="professor"
							itemValue="#{professor}" itemLabel="#{professor.pessoa.nome}" />

					</p:selectOneMenu>

					<h:outputLabel value="Anamnse: " />
					<p:inputTextarea rows="3" cols="40" autoResize="false"
						value="#{treinoBean.treino.anamnese}" />

					<h:outputLabel value="Observaçoes: " />
					<p:inputTextarea rows="3" cols="40" autoResize="false"
						value="#{treinoBean.treino.observacao}" />



					<p:outputLabel for="objetivo" value="Objetivo do Treino: " />
					<p:selectOneRadio id="objetivo"
						value="#{treinoBean.treino.objetivo}" layout="grid" columns="3"
						required="true"
						requiredMessage="O campo 'Objetivo do Treino' é obrigatório">

						<f:selectItem itemValue="HIPERTROFIA" itemLabel="Hipertrofia" />
						<f:selectItem itemValue="FORTALECIMENTO_MUSCULAR"
							itemLabel="Fortalecimento Muscular" />
						<f:selectItem itemValue="RESISTENCIA" itemLabel="Resistência" />
						<f:selectItem itemValue="ESTETICA" itemLabel="Estética" />
						<f:selectItem itemValue="TERAPEUTICA" itemLabel="Terapêutica" />
						<f:selectItem itemValue="PROLIFATICA" itemLabel="Prolifática" />
						<f:selectItem itemValue="COMPETITIVA" itemLabel="Competitiva" />
						<f:selectItem itemValue="GRUPOS_ESPECIAIS"
							itemLabel="Grupos Especiais" />


						<p:ajax event="blur" update="@this" />
					</p:selectOneRadio>

				</h:panelGrid>

				<p:tabView id="view">
					<p:tab title="Peitoral">
						<h:panelGrid id="painel1" columns="2">

							<p:outputLabel value="Exercício: " />
							<p:selectManyCheckbox layout="grid" columns="3"
								value="#{treinoBean.treino.peitoral}"
								converter="${tipoPeitoralConverter}" required="true"
								requiredMessage="O campo 'Exercício' é obrigatório">

								<f:selectItem itemValue="SUPINO_RETO" itemLabel="Supino Reto" />
								<f:selectItem itemValue="SUPINO_45GRAUS" itemLabel="Supino 45º" />
								<f:selectItem itemValue="SUPINO_VERTICAL"
									itemLabel="Supino Vertical" />
								<f:selectItem itemValue="SUPINO_DECLINADO"
									itemLabel="Supino Declinado" />
								<f:selectItem itemValue="CRUCIFIXO" itemLabel="Crucifixo" />
								<f:selectItem itemValue="CROSS_OVER" itemLabel="Cross Over" />
								<f:selectItem itemValue="PULL_OVER" itemLabel="Pull Over" />
								<f:selectItem itemValue="VOADOR" itemLabel="Voador" />
								<f:selectItem itemValue="SUPINO_COM_ALTERES"
									itemLabel="Supino Com Alteres" />

								<f:selectItems value="#{treinoBean.peitorais}" var="peitoral"
									itemValue="#{peitoral}" itemLabel="#{peitoral.descricao}" />


								<f:attribute name="collectionType" value="java.util.ArrayList" />
								
							</p:selectManyCheckbox>

							<p:outputLabel value="Peso Kg: " />
							<p:spinner min="0" max="1000" size="3"
								value="#{treinoBean.treino.peso}" required="true"
								requiredMessage="O campo 'Peso' é obrigatório" />

							<p:outputLabel value="Nº de Séries" />
							<p:spinner min="0" max="1000" size="3"
								value="#{treinoBean.treino.serie}" required="true"
								requiredMessage="O campo 'Nº de Séries' é obrigatório" />

							<p:outputLabel value="Nº de Repetições" />
							<p:spinner min="0" max="1000" size="3"
								value="#{treinoBean.treino.repeticao}" required="true"
								requiredMessage="O campo 'Nº de Repetições' é obrigatório" />
						</h:panelGrid>
					</p:tab>

				</p:tabView>



				<br />
				<br />
				<h:panelGrid columns="2">

					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{treinoBean.salvar}"
						update=":mensagem :formCadastro:painel :formLista:tabela" />

					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						oncomplete="PF('dialogo').hide();" />

				</h:panelGrid>

			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
